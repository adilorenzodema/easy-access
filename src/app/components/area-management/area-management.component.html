<mat-card fxLayout="column" fxLayoutGap="20px">
  <mat-card-title fxLayout="row">Gestione Aree</mat-card-title>
  <mat-card-content fxLayout="column" fxLayoutGap="10px">
    <form [formGroup]="search" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
      <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>cerca</mat-label>
        <input matInput type="search" formControlName="ctrlSearch" autocomplete="off">
        <button matPrefix mat-icon-button (click)="callGetAPI()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
      <span><button mat-raised-button class="actionButton" color="primary" (click)="addEdit()">Aggiungi</button></span>
    </form>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <!-- Property binding: e nel ts, datasource ha l'array di elementi -->
      <!-- Position Column -->
      <ng-container matColumnDef="idArea">
        <!-- matHeaderCellDef: direttiva strutturale di Angular Material, definisce l'header della colonna -->
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <!--matCellDef: direttiva strutturale di Angular Material, definisce il contenuto della colonna -->
        <td mat-cell *matCellDef="let element"> {{element.idArea}} </td>
      </ng-container>

      <ng-container matColumnDef="areaName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.areaName}} </td>
      </ng-container>

      <ng-container matColumnDef="creationUser">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creata da </th>
        <td mat-cell *matCellDef="let element"> {{element.creationUser}} </td>
      </ng-container>

      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data creazione </th>
        <td mat-cell *matCellDef="let element"> {{ element.creationDate | date:'medium' }} </td>
      </ng-container>

      <ng-container matColumnDef="modificationUser">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modificata da </th>
        <td mat-cell *matCellDef="let element"> {{element.modificationUser}} </td>
      </ng-container>

      <ng-container matColumnDef="modificationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data ultima modifica </th>
        <td mat-cell *matCellDef="let element"> {{element.modificationDate | date:'medium' }} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="text-align: end;">
          <button mat-icon-button><mat-icon style="color:#479AED" [routerLink]="['/parking-management']" [state]="{idArea: element.idArea}" (click)="sendMessage(element.areaName )">directions_car</mat-icon></button>
          <button mat-icon-button><mat-icon style="color:#479AED" (click)="addEdit(element)">edit</mat-icon></button>
          <button mat-icon-button>
            <mat-icon style="color: red" (click)="onDelete(element.idArea)">delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </mat-card-content>
</mat-card>
