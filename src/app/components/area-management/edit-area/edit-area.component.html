<mat-card fxLayout="column" fxLayoutGap="20px">
    <div fxLayout="row wrap" fxLayoutAlign="space-between">
        <mat-card-title> Area {{area.areaName}}</mat-card-title>
        <div fxLayoutGap="5px">
            <button mat-button class="actionButton" *ngIf="viewModeUser else editButton"
                (click)="viewModeUser = false">modifica</button>
            <ng-template #editButton>
                <button mat-button class="actionButton" (click)="viewModeUser = true">annulla</button>
                <button mat-button class="actionButton" [disabled]="selectedUsers | isSameSelected : grantedUsers">
                    salva
                </button>
            </ng-template>
            <button mat-raised-button class="actionButton" [routerLink]="'../'">Indietro</button>
        </div>
    </div>
    <mat-card-content fxLayout="column" fxLayoutGap="10px">
        <mat-card-subtitle>Dettagli</mat-card-subtitle>
        <form [formGroup]="formGroup">
            <div fxLayout="row wrap" fxLayoutAlign="start" fxLayoutGap="10px">
                <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-lg="30"
                    fxFlex.gt-md="30">
                    <mat-label>{{'manage_areas.areaName' | translate}}</mat-label>
                    <input matInput type="text" formControlName="ctrlAreaName" readonly required="false">
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-lg="30"
                    fxFlex.gt-md="30">
                    <mat-label>{{'common.creationDate' | translate}}</mat-label>
                    <input matInput type="text" formControlName="ctrlCreationDate" readonly>
                </mat-form-field>
            </div>
        </form>
        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Utenti associati">
                <div style="border-radius: 10px; border-style: solid; color: #3f51b5;">
                    <ng-container *ngIf="viewModeUser else editMode">
                        <mat-list role="list">
                            <mat-list-item role="listitem" *ngFor="let user of grantedUsers">
                                {{user.firstName}}
                            </mat-list-item>
                        </mat-list>
                    </ng-container>
                    <ng-template #editMode>
                        <mat-selection-list [(ngModel)]="selectedUsers">
                            <mat-list-option *ngFor="let user of users" [selected]="user.granted" [value]="user"
                                color="primary">
                                {{user.firstName}}
                            </mat-list-option>
                        </mat-selection-list>
                    </ng-template>
                </div>
            </mat-tab>
            <mat-tab label="Parcheggi associati"> </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
