<mat-card fxLayout="column" fxLayoutGap="20px">
    <mat-card-title>Gestione Permessi</mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutGap="10px">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort
            [style.display]="dataSource.data.length === 0 ? 'none' : ''">

            <ng-container matColumnDef="idPermesso">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.idPermesso}} </td>
            </ng-container>

            <ng-container matColumnDef="codiceObu">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Codice Obu </th>
                <td mat-cell *matCellDef="let element"> {{element.idObu.codiceObu}} </td>
            </ng-container>

            <ng-container matColumnDef="descrizionePermesso">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrizione permesso </th>
                <td mat-cell *matCellDef="let element"> {{element.idTipoPermesso?.descrizioneTipoPermesso}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"
                [style.display]="dataSource.data.length === 0 ? 'none' : '' "></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
            [style.display]="dataSource.data.length === 0 ? 'none' : '' ">
        </mat-paginator>
        <div *ngIf="dataSource.data.length === 0"> nessun permesso presente</div>
    </mat-card-content>
</mat-card>
