<mat-card fxLayout="column" fxLayoutGap="20px">
    <mat-card-title>{{'manage_efc.title' | translate }}</mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutGap="10px">
        <form [formGroup]="search" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
            <mat-form-field appearance="outline" fxFlex="84">
                <mat-label>{{'common.searchLabel' | translate }}</mat-label>
                <input matInput type="search" formControlName="ctrlSearch" autocomplete="off">
                <button matPrefix mat-icon-button (click)="callGetAPI()">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </form>
        <div style="height: 5px;">
            <mat-progress-bar *ngIf="!complete" mode="indeterminate"></mat-progress-bar>
        </div>

        <div class="table-container">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort
            [style.display]="dataSource.data.length === 0 ? 'none' : ''" style="width: 100%;" >

            <ng-container matColumnDef="efcCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'manage_efc.efcCode' | translate}} </th>
                <td mat-cell *matCellDef="let element"> {{element.efcCode}} </td>
            </ng-container>

            <ng-container matColumnDef="serviceProvider">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'manage_efc.serviceProvider' | translate}}
                </th>
                <td mat-cell *matCellDef="let element"> {{element.serviceProvider}} </td>
            </ng-container>

            <ng-container matColumnDef="flagActive">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > {{'manage_efc.flagActive' | translate}} </th>
                <td mat-cell *matCellDef="let element">
                    <ng-container *ngIf="element.flagActive">
                        <mat-icon style="color: #51b1a1;">done</mat-icon>
                    </ng-container>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" style="text-align: end;">

                    <button mat-icon-button *ngIf="element.flagActive  && operations | getPermissionPipe: 'disactivate-efc'"
                        (click)="disactivate(element.efcCode)">
                        <mat-icon style="color: red" matTooltip="{{'common.disactivate' | translate}}">power_off</mat-icon>
                    </button>

                    <button mat-icon-button *ngIf="!element.flagActive && operations | getPermissionPipe: 'activate-efc'"
                        (click)="activate(element.efcCode)">
                        <mat-icon class="refreshIcon"
                            matTooltip="{{'common.activate' | translate}}">refresh</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"
                [style.display]="dataSource.data.length === 0 ? 'none' : ''"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>


        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
            [style.display]="dataSource.data.length === 0 ? 'none' : ''">
        </mat-paginator>
        <div *ngIf="dataSource.data.length === 0"> {{'manage_efc.noEfc' | translate}}</div>
    </mat-card-content>
</mat-card>
