<div fxLayout="column" fxLayoutAlign="center center" style="padding-top: 10%;">
    <mat-card fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="40px" class="login-card">
        <img src="assets/images/logo-dema.png" alt="welcome">
        <mat-card-title>Inserisci la mail registrata</mat-card-title>
        <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
            <form [formGroup]="formGroup" fxLayout="column" fxLayoutGap="10px">
                <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-lg="30"
                    fxFlex.gt-md="30">
                    <mat-label>E mail</mat-label>
                    <input matInput type="text" formControlName="ctrlMail" required>
                    <mat-error>E mail non inserita correttamente</mat-error>
                </mat-form-field>
            </form>
            <button mat-raised-button class="actionButton" [disabled]="formGroup.invalid" (click)="sendMail()">invia mail</button>
            <a [routerLink]="'../login'">Ritorna al login</a>
        </mat-card-content>
    </mat-card>
</div>
