<div fxLayout="column" fxLayoutAlign="center center" style="padding-top: 5%;">
  <mat-card fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="40px" class="login-card">
    <mat-card-title>Cambio password</mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
      <img *ngIf="!data.isChange" src="assets/images/logo-dema.png" alt="welcome">
      <form [formGroup]="formGroup" fxLayout="column" fxLayoutGap="10px">
         <mat-form-field *ngIf="data.isChange" appearance="outline" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-lg="30"
          fxFlex.gt-md="30">
          <mat-label>Vecchia password</mat-label>
          <input matInput type="text" formControlName="ctrlOldPassword" type="password" required>
          <mat-error>Password non inserita correttamente</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-lg="30" fxFlex.gt-md="30">
          <mat-label>Nuova Password</mat-label>
          <input matInput type="text" formControlName="ctrlNewPassword" required type="password">
          <mat-error>Password non inserita correttamente</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-lg="30" fxFlex.gt-md="30">
          <mat-label>Ripeti password</mat-label>
          <input matInput formControlName="ctrlConfirmPassword" type="password" required>
          <mat-error>Password non inserita correttamente</mat-error>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="20px">
          <button mat-raised-button class="actionButton" [disabled]="formGroup.invalid"
            (click)="savePassword()">Salva</button>
          <button mat-raised-button color="primary" (click)="onCancel()">Annulla</button>
          <a *ngIf="!data.isChange" [routerLink]="'../login'">Ritorna al login</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
