<mat-card fxLayout="column" fxLayoutGap="20px">
    <mat-card-title>Gestione Transiti</mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutGap="10px">
        <form [formGroup]="formGroup" fxLayout="row" fxLayoutAlign="left center" fxLayoutGap="20px">
            <mat-form-field appearance="outline">
                <mat-label>scegli un range di ricerca</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate formControlName="start">
                    <input matEndDate formControlName="end">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
                <mat-error>errore nel range inserito </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
