<form [formGroup]="inputUserForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <mat-form-field appearance="fill" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-lg="30">
    <mat-label>Name</mat-label>
    <input matInput type="text" required formControlName="ctrlParkName" />
    <mat-error>Inserire un nome corretto</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-lg="30">
    <mat-label>Paese</mat-label>
    <input matInput type="text" required formControlName="ctrlParkCountry" />
    <mat-error>Inserire un paese corretto</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-lg="30">
    <mat-label>Città</mat-label>
    <input matInput type="text" required formControlName="ctrlParkCity" />
    <mat-error>Inserire una città corretta</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-lg="30">
    <mat-label>CAP</mat-label>
    <input matInput type="text" required formControlName="ctrlParkCAP" />
    <mat-error>Inserire un CAP corretto</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-lg="30">
    <mat-label>Indirizzo </mat-label>
    <input matInput type="text" required formControlName="ctrlParkAddress" />
    <mat-error>Inserire un indirizzo corretto</mat-error>
  </mat-form-field>
</form>
<div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="20px">
  <button mat-raised-button color="primary" (click)="onCancel()">Annulla</button>
  <button mat-raised-button color="primary" [disabled]="inputUserForm.invalid"
    (click)="onSubmit(data ? false : true)">{{data ? 'Modifica': 'Inserisci'}}</button>
</div>
