<mat-card fxLayout="column" fxLayoutGap="20px">
    <mat-card-title>Gestione tipi di permesso</mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutGap="10px">
        <mat-progress-bar *ngIf="!complete" mode="indeterminate"></mat-progress-bar>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort
            [style.display]="dataSource.data.length === 0 ? 'none' : ''">

            <ng-container matColumnDef="idTipoPermesso">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>id tipo permesso </th>
                <td mat-cell *matCellDef="let element"> {{element.permissionTypeId}} </td>
            </ng-container>

            <ng-container matColumnDef="descrizioneTipoPermesso">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrizione permesso </th>
                <td mat-cell *matCellDef="let element"> {{element.permissionTypeDesc}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"
                [style.display]="dataSource.data.length === 0 ? 'none' : '' "></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
            [style.display]="dataSource.data.length === 0 ? 'none' : '' ">
        </mat-paginator>
        <div *ngIf="dataSource.data.length === 0"> nessun permesso presente</div>
    </mat-card-content>
</mat-card>
