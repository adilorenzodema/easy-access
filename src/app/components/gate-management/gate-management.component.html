<mat-card fxLayout="column" fxLayoutGap="20px">
    <mat-card-title fxLayout="row">Gestione Varchi</mat-card-title>
    <mat-progress-bar *ngIf="!complete" mode="indeterminate"></mat-progress-bar>
    <mat-card-content fxLayout="column" fxLayoutGap="10px">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="idGate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.idGate}} </td>
            </ng-container>

            <ng-container matColumnDef="gateName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.gateName}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" style="text-align: end;">
                    <button mat-icon-button><mat-icon style="color:#479AED">edit</mat-icon></button>
                    <button mat-icon-button><mat-icon style="color: red">delete</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </mat-card-content>
</mat-card>
